---
layout: default
---
  <div style="margin-top:15px;">
  {% for post in site.posts %}
      <div class="columns">
        <div class="card">
          <span class="title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
          <div class="content">
            {{ post.excerpt }}
          </div>
          <div class="action">
            <a href="{{ post.url | prepend: site.baseurl }}">More...</a>
          </div>
        </div>
      </div>
  {% endfor %}
</div>
