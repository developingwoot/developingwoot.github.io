<header>
  <div data-sticky-container>
    <div class="sticky" id="main-header-menu" data-margin-top="0" style="width:100%;" data-sticky>
      <nav class="top-bar" data-magellan>
        <div class="top-bar-title">
          <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon dark" type="button" data-toggle></button>
          </span>
          <strong><a href="/">{{ site.title }}</a></strong>
        </div>
        <div>
          <div id="responsive-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
                {% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>
            <div class="top-bar-right">
              <a href="{{ site.baseurl }}/feed.xml"><i class="svg-icon rss"></i>X</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
