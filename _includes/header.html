<header>
  <div data-sticky-container>
    <div class="sticky" id="main-header-menu" data-margin-top="0" style="width:100%;" data-sticky>
      <nav class="top-bar" data-magellan>
        <div class="top-bar-title">
          <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu-icon dark" type="button" data-toggle></button>
          </span>
          <strong><a href="/">{{ site.title }}</a></strong>
        </div>
        <div>
          <div id="responsive-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
                {% for my_page in site.pages %}
                  {% if my_page.title %}
                  <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>
            <div class="top-bar-right" >
              <div class="icon">
                  <a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="RSS"><svg viewBox="0 0 512 512"><path d="M201.8 347.2c0 20.3-16.5 36.8-36.8 36.8 -20.3 0-36.8-16.5-36.8-36.8s16.5-36.8 36.8-36.8C185.3 310.4 201.8 326.8 201.8 347.2zM128.2 204.7v54.5c68.5 0.7 124 56.3 124.7 124.7h54.5C306.7 285.3 226.9 205.4 128.2 204.7zM128.2 166.6c57.9 0.3 112.3 22.9 153.2 63.9 41 41 63.7 95.5 63.9 153.5h54.5c-0.3-149.9-121.7-271.4-271.6-271.9V166.6L128.2 166.6z"/></svg><!--[if lt IE 9]><em>RSS</em><![endif]--></a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
